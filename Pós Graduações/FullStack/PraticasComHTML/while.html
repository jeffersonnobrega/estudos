<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Aula While Do While</title>

        <script>
            //receber quatro notas em uma ciclo de repetição

            const bimestres = 4
            let contador = 0
            let nota = 0
            let soma = 0

            while(contador < bimestres) {
                
                nota = prompt("Insira a nota do Bimestre "+ (contador + 1) + "º: ")
                    if (nota <= 10) {
                    soma = soma + Number(nota)
                    contador++
                    } else {
                    alert("Nota inválida")
                    contador = 5
                    }
            }

            const media = soma / bimestres
            alert(media)
            
            media >= 7 ? alert("Aprovado") : alert("Reprovado")

        </script>
    </head>

    </body>
</html>
