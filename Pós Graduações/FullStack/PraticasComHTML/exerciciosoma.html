<!DOCTYPE html>
<html>
    <head>
        <title>Exercício Soma</title>
        <script>
            function somar() {
                const n1 = document.getElementById('n1').value                 
                const n2 = document.getElementById('n2').value
                const soma = Number(n1) + Number(n2)

                //const resultado = document.getElementById('resultado')
                //resultado.innerHTML = "A Soma dos números é " + soma // innerhtml é para manipular html interno

                //forma mais simples de escrever o que está acima

                document.getElementById('resultado').innerHTML = "A Soma dos números é " + soma 
                
                
            }

            function subtrair(){
                const n1 = document.getElementById('n1').value                 
                const n2 = document.getElementById('n2').value
                const subtrair = n1 - n2
                document.getElementById("resultado").innerHTML = "A Subtração dos números é " + subtrair
            }

            function multiplicar(){
                const n1 = document.getElementById('n1').value                 
                const n2 = document.getElementById('n2').value
                const subtrair = n1 * n2
                document.getElementById("resultado").innerHTML = "A Multiplicação dos números é " + subtrair
            }

            function dividir(){
                const n1 = document.getElementById('n1').value                 
                const n2 = document.getElementById('n2').value
                const subtrair = n1 / n2
                document.getElementById("resultado").innerHTML = "A Divisão dos números é " + subtrair
            }
        </script>
    </head>
    <body>
        <form action="">
            N1: <input type="text" id="n1"><br> 
            N2: <input type="text" id="n2"><br>
            <input type="button" value="Somar" onclick="somar()">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">
        </form>

        <h1 id="resultado">O Resultado é </h1>
    </body>
</html>
