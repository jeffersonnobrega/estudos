        <script>
            //recursidade é uma função chamada dentro de outra função
            // 5! é um fatorial
            //fatorial 5*4*3*2*1

            function fatorial(x) {
                if(x<1){
                    return 1; //pq 
                } else {
                    return x * fatorial(x-1)
                }
            }

            console.log(fatorial(5))


        </script>
